<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA -Campatible" content="IE-edge"> 
    <meta name="viewport content=width=device-width,initial-scale=1.0">
    <title>Spotify - Your Favourite Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songList">
            <!-- Dynamically add songs using JavaScript -->
            <div class="songItem">
                

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-backward" id="previous"></i>
            <i class="fas fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-forward" id="next"></i>
        </div>
    </div>
    <scriptsrc="https//kit.fontawesomr.com/26504e4a1f.js" crossorigin="anonymous"></scriptsrc>
        <div class="songInfo">
            <img src="playing.gif" alt="Playing" id="gif" style="display:none;">
            <span id="currentSong">No Song Playing</span>
        </div>
    </div>

    <script src="script.js"></scriptsrc=>
</body>
</html>
